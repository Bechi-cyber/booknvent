<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening LESAVOT Steganography App...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4a90e2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #1e2a3a;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .manual-link {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border: 1px solid #4a90e2;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .manual-link:hover {
            background-color: #4a90e2;
            color: white;
        }
    </style>
    <script>
        // Redirect to the main application after a short delay
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "web_version/index.html";
            }, 1500); // 1.5 second delay for the loading animation
        };
    </script>
</head>
<body>
    <div class="loader"></div>
    <h1>LESAVOT Multimodal Steganography</h1>
    <p>Opening the application...</p>
    <p>If you are not redirected automatically, <a href="web_version/index.html" class="manual-link">click here</a>.</p>
</body>
</html>
